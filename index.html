<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-5">
  <h2 class="text-6xl"><marquee class="text-amber-800 font-bold">Abir Phone Hunting...</marquee></h2>
    </header>
    <main class="container mx-auto mt-10">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        </section>
        

        
        <!--search result-->
<section>
    <!--Spinner or loader-->
    <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner loading-lg text-primary"></span>
    </div>
    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        

    </div>
    <!--Show all Button-->
    <div id="show-all-container" class="hidden text-center my-8">
        <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
    </div>
</section>
    </main>
    <footer>
